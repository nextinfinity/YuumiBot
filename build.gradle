plugins {
  id "com.github.johnrengelman.shadow" version "5.0.0"
}

apply plugin: 'java'
apply plugin: 'maven'
version = '2.0.0'

jar {
    manifest {
        attributes 'Main-Class': 'ch.kalunight.yuumi.Yuumi'
    }
}

compileJava.options.encoding = "UTF-8"

repositories {
    mavenCentral()
    jcenter()
    maven { url "https://jitpack.io" }
}

dependencies {
    compile group: 'net.dv8tion', name: 'JDA', version: '4.2.0_209'
    compile group: 'com.jagrosh', name: 'jda-utilities', version: '3.0.4'
    compile group: 'com.github.KaluNight', name: 'riot-api-java', version: '4.5.3'
    compile group: 'joda-time', name: 'joda-time', version: '2.10.6'
    compile group: 'com.google.code.gson', name: 'gson', version: '2.8.6'
    compile group: 'org.knowm.xchart', name: 'xchart', version: '3.6.0'
    compile group: 'com.google.guava', name: 'guava', version: '29.0-jre'
    compile group: 'org.apache.commons', name: 'commons-lang3', version: '3.11'
    compile group: 'com.github.DiscordBotList', name: 'DBL-Java-Library', version: '2.0.1'
    compile group: 'org.postgresql', name: 'postgresql', version: '42.2.17'
    compile group: 'com.zaxxer', name: 'HikariCP', version: '3.4.5'
}
